<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KengaQuest - Demo</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0d0d1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            width: 800px;
            height: 600px;
            border: 2px solid #4a4a8a;
            background-color: #1a1a33;
            position: relative;
            overflow: hidden;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo h1 {
            font-size: 3em;
            margin: 0;
            color: #6666ff;
            text-shadow: 0 0 10px #6666ff;
        }
        .logo p {
            font-size: 1.2em;
            color: #cccccc;
        }
        .player {
            width: 20px;
            height: 20px;
            background-color: #00ff00;
            position: absolute;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .wall {
            background-color: #4d4d66;
            position: absolute;
        }
        .enemy {
            width: 15px;
            height: 15px;
            background-color: #ff3333;
            position: absolute;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        .key {
            width: 12px;
            height: 12px;
            background-color: #ffff00;
            position: absolute;
            animation: rotate 2s infinite linear;
        }
        .exit {
            width: 30px;
            height: 30px;
            background-color: #00ff00;
            position: absolute;
            border: 2px dashed #00ff00;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .controls button {
            background-color: #4a4a8a;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #6666ff;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            width: 800px;
            margin-top: 20px;
            background-color: #2a2a4a;
            padding: 10px;
            border-radius: 5px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #6666ff;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>KENGA QUEST</h1>
        <p>Demo of the KengaAI Engine</p>
    </div>
    
    <div class="game-container" id="gameContainer">
        <div class="message" id="message"></div>
    </div>
    
    <div class="stats">
        <div class="stat">
            <div>HEALTH</div>
            <div class="stat-value" id="health">100</div>
        </div>
        <div class="stat">
            <div>AMMO</div>
            <div class="stat-value" id="ammo">30</div>
        </div>
        <div class="stat">
            <div>KEYS</div>
            <div class="stat-value" id="keys">0</div>
        </div>
        <div class="stat">
            <div>ENEMIES</div>
            <div class="stat-value" id="enemies">0</div>
        </div>
        <div class="stat">
            <div>LEVEL</div>
            <div class="stat-value" id="level">1</div>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="movePlayer(0, -20)">UP (W)</button><br>
        <button onclick="movePlayer(-20, 0)">LEFT (A)</button>
        <button onclick="movePlayer(20, 0)">RIGHT (D)</button><br>
        <button onclick="movePlayer(0, 20)">DOWN (S)</button>
        <button onclick="shoot()">SHOOT (SPACE)</button>
        <button onclick="showLevel(1)">LEVEL 1</button>
        <button onclick="showLevel(2)">LEVEL 2</button>
    </div>
    
    <script>
        let player = { x: 400, y: 300, health: 100, ammo: 30 };
        let keys = 0;
        let enemiesDefeated = 0;
        let currentLevel = 1;
        let gameObjects = [];
        
        const gameContainer = document.getElementById('gameContainer');
        const messageElement = document.getElementById('message');
        
        // Create player element
        const playerElement = document.createElement('div');
        playerElement.className = 'player';
        playerElement.style.left = player.x + 'px';
        playerElement.style.top = player.y + 'px';
        gameContainer.appendChild(playerElement);
        
        function showLevel(level) {
            currentLevel = level;
            document.getElementById('level').textContent = level;
            
            // Clear existing objects
            gameObjects.forEach(obj => {
                if (obj.element) {
                    gameContainer.removeChild(obj.element);
                }
            });
            gameObjects = [];
            
            // Create walls
            createWalls();
            
            // Create level-specific objects
            if (level === 1) {
                createKey(200, 150);
                createKey(600, 450);
                createExit(700, 500);
            } else if (level === 2) {
                createEnemy(300, 200);
                createEnemy(500, 400);
                createKey(150, 100);
                createKey(650, 500);
                createExit(750, 550);
            }
            
            // Reset player position
            player.x = 400;
            player.y = 300;
            updatePlayerPosition();
        }
        
        function createWalls() {
            // Border walls
            createWall(0, 0, 800, 20); // Top
            createWall(0, 0, 20, 600); // Left
            createWall(780, 0, 20, 600); // Right
            createWall(0, 580, 800, 20); // Bottom
            
            // Inner walls for level 1
            if (currentLevel === 1) {
                createWall(200, 100, 20, 200);
                createWall(400, 200, 200, 20);
                createWall(300, 350, 200, 20);
            }
            
            // Inner walls for level 2
            if (currentLevel === 2) {
                createWall(150, 150, 20, 300);
                createWall(350, 100, 20, 200);
                createWall(500, 300, 200, 20);
                createWall(200, 450, 400, 20);
            }
        }
        
        function createWall(x, y, width, height) {
            const wall = document.createElement('div');
            wall.className = 'wall';
            wall.style.left = x + 'px';
            wall.style.top = y + 'px';
            wall.style.width = width + 'px';
            wall.style.height = height + 'px';
            gameContainer.appendChild(wall);
            
            gameObjects.push({
                type: 'wall',
                x: x,
                y: y,
                width: width,
                height: height,
                element: wall
            });
        }
        
        function createEnemy(x, y) {
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            enemy.style.left = x + 'px';
            enemy.style.top = y + 'px';
            gameContainer.appendChild(enemy);
            
            gameObjects.push({
                type: 'enemy',
                x: x,
                y: y,
                width: 15,
                height: 15,
                element: enemy
            });
        }
        
        function createKey(x, y) {
            const key = document.createElement('div');
            key.className = 'key';
            key.style.left = x + 'px';
            key.style.top = y + 'px';
            gameContainer.appendChild(key);
            
            gameObjects.push({
                type: 'key',
                x: x,
                y: y,
                width: 12,
                height: 12,
                element: key
            });
        }
        
        function createExit(x, y) {
            const exit = document.createElement('div');
            exit.className = 'exit';
            exit.style.left = x + 'px';
            exit.style.top = y + 'px';
            gameContainer.appendChild(exit);
            
            gameObjects.push({
                type: 'exit',
                x: x,
                y: y,
                width: 30,
                height: 30,
                element: exit
            });
        }
        
        function updatePlayerPosition() {
            playerElement.style.left = player.x + 'px';
            playerElement.style.top = player.y + 'px';
        }
        
        function movePlayer(dx, dy) {
            const newX = player.x + dx;
            const newY = player.y + dy;
            
            // Check wall collisions
            let canMove = true;
            for (const obj of gameObjects) {
                if (obj.type === 'wall') {
                    if (newX < obj.x + obj.width &&
                        newX + 20 > obj.x &&
                        newY < obj.y + obj.height &&
                        newY + 20 > obj.y) {
                        canMove = false;
                        break;
                    }
                }
            }
            
            // Check boundaries
            if (newX >= 0 && newX <= 780 && newY >= 0 && newY <= 580 && canMove) {
                player.x = newX;
                player.y = newY;
                updatePlayerPosition();
                checkCollisions();
            }
        }
        
        function checkCollisions() {
            for (let i = gameObjects.length - 1; i >= 0; i--) {
                const obj = gameObjects[i];
                if (player.x < obj.x + obj.width &&
                    player.x + 20 > obj.x &&
                    player.y < obj.y + obj.height &&
                    player.y + 20 > obj.y) {
                    
                    if (obj.type === 'key') {
                        // Collect key
                        keys++;
                        document.getElementById('keys').textContent = keys;
                        gameContainer.removeChild(obj.element);
                        gameObjects.splice(i, 1);
                        showMessage("Key collected!");
                    } else if (obj.type === 'enemy') {
                        // Collide with enemy
                        player.health -= 10;
                        document.getElementById('health').textContent = player.health;
                        showMessage("Ouch! Enemy hit you!");
                        if (player.health <= 0) {
                            showMessage("Game Over! Refresh to restart.");
                        }
                    } else if (obj.type === 'exit') {
                        // Reach exit
                        showMessage("Level Complete! Congratulations!");
                    }
                }
            }
        }
        
        function shoot() {
            if (player.ammo > 0) {
                player.ammo--;
                document.getElementById('ammo').textContent = player.ammo;
                showMessage("Bang!");
                
                // Check if we hit an enemy
                for (let i = gameObjects.length - 1; i >= 0; i--) {
                    const obj = gameObjects[i];
                    if (obj.type === 'enemy') {
                        // Simple hit detection
                        const distance = Math.sqrt(
                            Math.pow(player.x - obj.x, 2) + 
                            Math.pow(player.y - obj.y, 2)
                        );
                        if (distance < 100) { // Hit if close enough
                            enemiesDefeated++;
                            document.getElementById('enemies').textContent = enemiesDefeated;
                            gameContainer.removeChild(obj.element);
                            gameObjects.splice(i, 1);
                            showMessage("Enemy defeated!");
                            break;
                        }
                    }
                }
            } else {
                showMessage("Out of ammo!");
            }
        }
        
        function showMessage(text) {
            messageElement.textContent = text;
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 2000);
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'w':
                case 'W':
                case 'ArrowUp':
                    movePlayer(0, -20);
                    break;
                case 's':
                case 'S':
                case 'ArrowDown':
                    movePlayer(0, 20);
                    break;
                case 'a':
                case 'A':
                case 'ArrowLeft':
                    movePlayer(-20, 0);
                    break;
                case 'd':
                case 'D':
                case 'ArrowRight':
                    movePlayer(20, 0);
                    break;
                case ' ':
                    shoot();
                    break;
            }
        });
        
        // Initialize the game
        showLevel(1);
    </script>
</body>
</html>
