<svg width="800" height="480" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0d0d1a" />
  
  <!-- Floor -->
  <rect x="80" y="80" width="640" height="320" fill="#33334d" />
  
  <!-- Walls -->
  <rect x="80" y="80" width="20" height="320" fill="#4d4d66" />
  <rect x="700" y="80" width="20" height="320" fill="#4d4d66" />
  <rect x="80" y="80" width="640" height="20" fill="#4d4d66" />
  <rect x="80" y="380" width="640" height="20" fill="#4d4d66" />
  
  <!-- Boxes -->
  <rect x="240" y="300" width="60" height="60" fill="#cc3333" />
  <rect x="500" y="320" width="50" height="50" fill="#33cc66" />
  
  <!-- Light sources -->
  <circle cx="400" cy="180" r="20" fill="white" opacity="0.8" />
  <circle cx="270" cy="330" r="15" fill="#ff6666" opacity="0.6" />
  <circle cx="525" cy="345" r="12" fill="#66ff99" opacity="0.6" />
  
  <!-- Light beams -->
  <polygon points="400,180 270,330 280,335" fill="#ffffff" opacity="0.2" />
  <polygon points="400,180 525,345 530,335" fill="#ffffff" opacity="0.2" />
  
  <!-- Text -->
  <text x="400" y="50" font-family="monospace" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Уровень с освещением</text>
</svg>